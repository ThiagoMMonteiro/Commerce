{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="listing_title">Listing Title</label>
            <input type="text" class="form-control col-4" id="listing_title" name="listing_title" placeholder="Type a title for the listing..." required>
        </div>
        <div class="form-group">
            <label for="listing_description">Listing Description</label>
            <textarea class="form-control col-6" id="listing_description" rows="4" name="listing_description" placeholder="Type a brief description for the listing..." required></textarea>
        </div>
        <div class="form-group">
            <label for="starting_bid">Starting Bid</label>
            <input type="text" class="form-control col-2" id="starting_bid" name="starting_bid" placeholder="Type a starting bid for the listing..." required>
        </div>
        <div class="form-group">
            <label for="url_listing_image">URL Image Listing (Optional)</label>
            <input type="text" class="form-control col-4" id="url_listing_image" name="url_listing_image" placeholder="Type a URL for an image for the listing...">
        </div>
        <div class="form-group">
            <label for="listing_category">Category (Optional)</label>
            <select id="listing_category" class="form-control col-2" name="listing_category">
              <option selected>Choose...</option>
              <option value="Fashion">Fashion</option>
              <option value="Toys">Toys</option>
              <option value="Electronics">Electronics</option>
              <option value="House and Garden">House and Garden</option>
              <option value="Sports">Sports</option>
              <option value="Health and Beauty">Health and beauty</option>
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}
