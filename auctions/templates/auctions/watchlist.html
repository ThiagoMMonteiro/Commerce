{% extends "auctions/layout.html" %}

{% block body %}

    <ul class="list">
        {% for wl in watchlist %}
            <li>
                <figure class="figure">
                    {% if wl.url_listing_image %}
                        <img src="{{ wl.url_listing_image }}" width="250" class="figure-img img-fluid rounded" alt="Image">
                    {% else %}
                        <img src="../../static/auctions/no-image.png" width="250" class="figure-img img-fluid rounded" alt="Image">
                    {% endif %}
                    <figcaption class="figure-caption text-center">{{ wl.listing_title }}</figcaption>
                </figure>

                <p> {{ wl.listing_description }} </p>
                <p>Price: ${{ wl.bid }}</p>
                <p>Category: {{ wl.listing_category }}</p>
                <p>Created {{ wl.post_date }}</p>

                <a class="btn btn-info" href="{% url 'listing' wl.id %}" role="button">Details / Place a bid</a>                
                <hr class="hr_list">
            </li>
        {% endfor %}
    </ul>
{% endblock %}
